<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', sans-serif;
            line-height: 1.5;
            font-size: 12px;
            color: #333;
        }

        .Video-donload {
            margin-top: 29px;
            margin-left: 34px;
            height: 149px;
            width: 962px;
            background-color: gray;
            display: flex;
            flex-direction: row;
        }

        .image {
            margin: 20px;
        }

        img {
            height: 110px;
            width: 252px;
        }

        .ProgressDonload {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .InfoDonload {
            height: 28px;
            width: 503px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            background-color: white;
        }

        .Donload {
            padding-left: 6px;
            display: flex;
            background-color: aqua;
            flex: 1;
            height: 100%;
            align-items: center;
        }

        .TimeDonload {
            flex: 2;
            text-align: right;
            padding-right: 6px;
        }

        button {
            height: 30px;
            width: 126px;
            background-color: blue;
            border-radius: 0%;
            margin-left: 18px;
            margin-top: 20px;
        }

        .TitleOfVideo {
            margin-top: 6px;
        }

        .TitleOfVideo h1 {
            font-size: 15px;
        }

        .TitleOfVideo p {
            font-size: 13px;
        }

        .SapnButton {
            color: white;
        }

        @media screen and (max-width: 500px) {
            .Video-donload {
                display: flex;
                flex-direction: column;
                width: auto;
                max-width: 90%;
                margin: 29px auto;
                height: auto;
                flex-wrap: wrap;
                padding: 15px;
                background-color: gray;
            }

            .image {
                margin-left: 15px;
                margin-right: 15px;
            }

            img {
                width: 100%;
                height: auto;
            }

            .ProgressDonload {
                flex: 1;
            }

            .InfoDonload {
                width: 100%;
            }

            button {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="Video-donload">
        <div class="image"><img src="photo/dn1.jpg" alt="donload"></div>
        <div class="ProgressDonload">
            <div class="InfoDonload">
                <span class="Donload">UPLOADING 40%</span>
                <span class="TimeDonload">About 23 minutes remaining</span>
            </div>
            <div class="TitleOfVideo">
                <h1>Title of video</h1>
                <p>*Your video is still uploading. Please keep this page open until it's done.</p>
            </div>
        </div>
        <div class="Button">
            <button><span class="SapnButton">DONE</span></button>
        </div>
    </div>
</body>

</html>
